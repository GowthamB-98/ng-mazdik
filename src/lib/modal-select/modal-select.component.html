<div class="dt-input-group" (click)="open()">
  <input class="dt-input select-input"
         readonly="readonly"
         value="{{selectedName}}"
         placeholder="Select"
         [disabled]="disabled">
  <button class="select-button-open">
    <i class="select-icon-return"></i>
  </button>
</div>

<app-modal #modal [modalTitle]="modalTitle" [width]="400" [zIndex]="zIndex">
  <ng-container class="app-modal-body">
    <div class="select-header">
      <div class="clearable-input">
        <input class="dt-input select-input"
               placeholder="Search..."
               [(ngModel)]="searchFilterText"
               (keyup)="onFilterKeyup()">
        <span [style.display]="searchFilterText?.length > 0 ? 'block' : 'none' "
              (click)="onClickClearSearch()">&times;</span>
      </div>
    </div>
    <ul class="list-menu">
      <li *ngFor="let option of options">
          <span (click)="setSelected(option)"
                [ngClass]="{'active': isSelected(option)}">
            {{option.name}}
          </span>
      </li>
    </ul>
  </ng-container>
  <ng-container class="app-modal-footer">
    <app-pagination
        [totalItems]="totalItems"
        [perPage]="itemsPerPage"
        [currentPage]="currentPage"
        (pageChanged)="onPageChanged($event)">
    </app-pagination>
  </ng-container>
</app-modal>

<div #rowLeft class="datatable-row-left">
  <div class="datatable-body-cell" *ngIf="!table.settings.rowGroupTemplate">
    {{table.rowGroup.getRowGroupName(row)}} ({{table.rowGroup.getRowGroupSize(row)}})
  </div>
  <ng-template *ngIf="table.settings.rowGroupTemplate"
              [ngTemplateOutlet]="table.settings.rowGroupTemplate"
              [ngTemplateOutletContext]="{row: row}">
  </ng-template>
</div>
<div class="datatable-row-center"></div>

<app-inline-edit
  [(value)]="cell.value"
  [editing]=editing
  [type]="(cell.column.isDateType || cell.column.type === 'number') ? cell.column.type : 'text'"
  [options]="cell.column.options"
  [pipe]="cell.column.pipe"
  (change)="cell.validate()"
  (focus)="onInputFocus()"
  (blur)="onInputBlur()">
</app-inline-edit>

<div #rowLeft class="datatable-row-left">

  <dt-body-cell-action
    *ngIf="table.dimensions.actionColumnWidth"
    [table]="table"
    [row]="row"
    [rowActionTemplate]="rowActionTemplate">
  </dt-body-cell-action>

  <ng-container *ngFor="let column of table.frozenColumns; trackBy: columnTrackingFn">
    <dt-body-cell
      *ngIf="!isEditableCell(row, column)"
      [ngClass]="getCellClass(row, column)"
      tabindex="-1"
      [table]="table"
      [cell]="generateCell(row, column)">
    </dt-body-cell>
    <dt-body-cell-edit
      *ngIf="isEditableCell(row, column)"
      [ngClass]="getCellClass(row, column)"
      tabindex="-1"
      [table]="table"
      [cell]="generateCell(row, column)">
    </dt-body-cell-edit>
  </ng-container>

</div>

<div class="datatable-row-center">
  <ng-container *ngFor="let column of table.scrollableColumns; trackBy: columnTrackingFn">
    <dt-body-cell
      *ngIf="!isEditableCell(row, column)"
      [ngClass]="getCellClass(row, column)"
      tabindex="-1"
      [table]="table"
      [cell]="generateCell(row, column)">
    </dt-body-cell>
    <dt-body-cell-edit
      *ngIf="isEditableCell(row, column)"
      [ngClass]="getCellClass(row, column)"
      tabindex="-1"
      [table]="table"
      [cell]="generateCell(row, column)">
    </dt-body-cell-edit>
  </ng-container>
</div>

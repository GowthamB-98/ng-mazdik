<select class="dt-input sm dt-form-group"
        [(ngModel)]="matchMode"
        (change)="onModeChange()">
  <option *ngFor="let opt of operators" [value]="opt.value">{{opt.text | dtTranslate}}</option>
</select>
<input class="dt-input dt-form-group"
       #filterInput
       [attr.type]="column.type"
       [attr.placeholder]="isRangeFilter ? '>' : column.name"
       *ngIf="isValueFilter"
       [(ngModel)]="value"/>
<input class="dt-input dt-form-group"
       [attr.type]="column.type"
       [attr.placeholder]="'<'"
       *ngIf="isRangeFilter"
       [(ngModel)]="valueTo"/>
<ul class="dt-list-menu">
  <ng-template [ngIf]="column.isDateType">
    <li class="dt-list-menu-item" (click)="lastDate('year')">{{table.messages.lastYear | dtTranslate}}</li>
    <li class="dt-list-menu-item" (click)="lastDate('month')">{{table.messages.lastMonth | dtTranslate}}</li>
    <li class="dt-list-menu-item" (click)="lastDate('day')">{{table.messages.lastDay | dtTranslate}}</li>
    <li class="dt-list-menu-item" (click)="lastDate('hour')">{{table.messages.lastHour | dtTranslate}}</li>
  </ng-template>
</ul>

<div class="dt-list-divider"></div>
<div class="dt-list-menu-row">
  <button class="dt-button dt-button-sm" (click)="onClickOk()" *ngIf="isValueFilter">{{table.messages.ok | dtTranslate}}</button>
  <button class="dt-button dt-button-sm" (click)="onClickCancel()">{{table.messages.cancel | dtTranslate}}</button>
  <button class="dt-button dt-button-sm" (click)="onClickClear()">{{table.messages.clear | dtTranslate}}</button>
</div>

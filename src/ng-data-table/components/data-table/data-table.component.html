<div class="spinner" [style.visibility]="loading ? 'visible': 'hidden'"></div>
<app-filter
  appResizeable
  [minWidth]="table.dimensions.columnMenuWidth"
  [maxWidth]="table.dimensions.columnMenuWidth * 2"
  [east]="true"
  [table]="table">
</app-filter>
<dt-header
  *ngIf="headerVisible"
  [table]="table">
</dt-header>
<dt-body
  appBodyScroll
  appBodyMouseover
  appBodyKeydown
  appBodyClick
  appBodyDblClick
  appBodyContextMenu
  [table]="table"
  [loading]="loading">
</dt-body>

<div #footer class="datatable-footer" *ngIf="table.settings.paginator">
    <app-pagination
      [totalItems]="table.pager.total"
      [perPage]="table.pager.perPage"
      [currentPage]="table.pager.current"
      [pageSizeOptions]="(table.settings.virtualScroll) ? [] : table.pager.pageSizeOptions"
      (pageChanged)="onPageChanged($event)">
    </app-pagination>
</div>
<div #resizeHelper class="column-resizer-helper"></div>
